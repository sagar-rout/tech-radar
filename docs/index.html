<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="description" content="Xarvio Tech Radar: a tool to visualize technology choices, inspire and support Platform Engineering teams at Xarvio to pick the best technologies for new projects">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Xarvio Tech Radar</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="radar.js"></script>

<link rel="stylesheet" href="radar.css">
</head>

<body>

<svg id="radar"></svg>

<script>
fetch('./config.json').then(function(response) {
  return response.json();
}).then(function(data) {
  radar_visualization({
    svg_id: "radar",
    width: 1450,
    height: 1000,
    colors: {
      background: "#fff",
      grid: '#dddde0',
      inactive: "#ddd"
    },
    title: "Xarvio Tech Radar",
    date: data.date,
    quadrants: [
      { name: "Languages" },
      { name: "Infrastructure" },
      { name: "Datastores" },
      { name: "Data Management" },
    ],
    rings: [
      { name: "ADOPT", color: "#5ba300" },
      { name: "TRIAL", color: "#009eb0" },
      { name: "ASSESS", color: "#c7ba00" },
      { name: "HOLD", color: "#e09b96" }
    ],
    print_layout: true,
    links_in_new_tabs: true,
    // zoomed_quadrant: 0,
    entries: data.entries
  });
}).catch(function(err) {
  console.log('Error loading config.json', err);
});
</script>


</body>
</html>
